name: CI

on:
  push:
    branches:
    - '**'
    paths-ignore:
    - '**.md'
    tags-ignore:
    - 'v**' # Don't run CI tests on release tags

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '~1.19'
    - name: Init go.mk submodule
      run: git submodule update --init --recursive go.mk
    # NOTE: golangci-lint is disabled as we now rely on Go 1.19 and 
    # the tooling is not yet up-to-date to handle it.
    # - name: Run golangci-lint
    #   uses: golangci/golangci-lint-action@v2
    #   with:
    #     version: v1.49
    - name: Run tests
      run: make test-verbose

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '~1.19'
    - name: Init go.mk submodule
      run: git submodule update --init --recursive go.mk
    - name: Build
      run: make build

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '~1.19'
    - name: Init go.mk submodule
      run: git submodule update --init --recursive go.mk
    - name: Build Docker image
      run: make docker
